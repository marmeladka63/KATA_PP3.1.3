<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Данные</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Почта</th>


    </tr>
    <tr>
    <td th:text="${user.getId()}"></td>

    <td th:text="${user.getUsername()}"></td>
    <td th:text="${user.getEmail()}"></td>

    </tr>


</table>
<br/>
<a th:href="@{/logout}">
    <input type="button" value="Выйти"/>
</a>
</body>
</html>
